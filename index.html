<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicio de sesión - Proyecto Final L. Álvarez">
  <title>Iniciar sesión | Proyecto L. Álvarez</title>
  
  <!-- Tipografía profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Estilos principales -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- HEADER GLOBAL -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">Proyecto L. Álvarez</div>
      <nav class="nav-links">
        <a href="#" class="active">Login</a>
        <a href="pages/register.html">Registrarse</a>
        <a href="pages/home.html">Inicio</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="login-section">
      <h1>Iniciar sesión</h1>
      <p class="login-subtitle">Accedé con tu usuario y contraseña</p>
      
      <!-- Formulario accesible -->
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Tu usuario" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required aria-required="true">
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <!-- Mensaje de error dinámico -->
      <p id="loginError" class="login-error" aria-live="polite"></p>
    </section>
  </main>

  <!-- FOOTER GLOBAL -->
  <footer class="site-footer">
    <div class="container footer-container">
      <p>© 2025 Proyecto Final - Lucas Álvarez</p>
      <p>Desarrollado con dedicación por un programador full stack</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script/core/main.js"></script>
  <script src="script/modules/login.js"></script>
</body>
</html>
