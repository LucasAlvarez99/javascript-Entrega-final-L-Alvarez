<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Tienda de Juegos</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="login-body">
  <div class="theme-toggle-container">
    <button id="themeToggle" class="theme-toggle">😇 / 😈</button>
  </div>

  <main class="login-container">
    <div class="login-card">
      <h1>🎮 Tienda de Juegos</h1>
      <p class="subtitle">Iniciá sesión para continuar</p>

      <form id="loginForm" class="form">
        <label>Usuario</label>
        <input type="text" id="username" placeholder="Ingresá tu usuario" required />

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="Ingresá tu contraseña" required />

        <button type="submit" class="btn primary full">Ingresar</button>
      </form>

      <div class="login-links">
        <p>¿No tenés cuenta? <a href="pages/register.html">Registrate</a></p>
      </div>

      <div class="user-list">
        <h3>👥 Usuarios disponibles</h3>
        <ul id="userList"></ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Proyecto Final - Lucas Álvarez</p>
  </footer>

  <script type="module" src="script/modules/login.js"></script>
</body>
</html>
