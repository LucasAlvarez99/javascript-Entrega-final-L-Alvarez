<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | Game Store - L. Álvarez</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">🎮 Game Store</div>
      <button id="themeToggle" class="btn-theme" aria-label="Cambiar tema">
        <span id="themeIcon">☀️</span>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="profile-container">
      <div class="profile-section">
        <div class="profile-header">
          <h1>👤 Mi Perfil</h1>
          <p class="subtitle">Editá tu información personal</p>
        </div>

        <!-- INFO DEL USUARIO -->
        <div class="user-info-box">
          <div class="info-item">
            <span class="info-label">Rol:</span>
            <span id="userRole" class="info-value"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Miembro desde:</span>
            <span id="userCreated" class="info-value">-</span>
          </div>
        </div>

        <!-- FORMULARIO DE EDICIÓN -->
        <form id="profileForm" class="profile-form">
          <div class="form-group">
            <label for="profileName">👤 Nombre completo</label>
            <input 
              type="text" 
              id="profileName" 
              required 
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="profileUsername">🆔 Usuario</label>
            <input 
              type="text" 
              id="profileUsername" 
              required 
              autocomplete="username"
              minlength="3"
            >
          </div>

          <div class="form-group">
            <label for="profileEmail">📧 Email</label>
            <input 
              type="email" 
              id="profileEmail" 
              required 
              autocomplete="email"
            >
          </div>

          <hr class="divider">

          <p class="section-subtitle">
            <strong>🔒 Cambiar contraseña</strong> (dejar en blanco para mantener la actual)
          </p>

          <div class="form-group">
            <label for="profilePassword">🔑 Nueva contraseña</label>
            <input 
              type="password" 
              id="profilePassword" 
              autocomplete="new-password"
              minlength="6"
              placeholder="Mínimo 6 caracteres"
            >
          </div>

          <div class="form-group">
            <label for="profileConfirm">🔒 Confirmar nueva contraseña</label>
            <input 
              type="password" 
              id="profileConfirm" 
              autocomplete="new-password"
              minlength="6"
              placeholder="Repetí la nueva contraseña"
            >
          </div>

          <button type="submit" class="btn-primary">💾 Guardar cambios</button>
          <p id="profileError" class="error-msg"></p>
        </form>

        <!-- BOTONES DE ACCIÓN -->
        <div class="profile-actions">
          <button id="backBtn" class="btn-secondary">
            ⬅️ Volver a la tienda
          </button>
          <button id="logoutBtn" class="btn-logout-full">
            🚪 Cerrar sesión
          </button>
        </div>

        <!-- BOTÓN EXPORTAR (SOLO ADMIN) -->
        <div id="exportUsers" class="admin-section" style="display: none;">
          <hr class="divider">
          <h3>🔧 Herramientas de Admin</h3>
          <button class="btn-export">
            📥 Exportar lista de usuarios (JSON)
          </button>
        </div>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Game Store - Lucas Álvarez | Proyecto Final JavaScript</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="../script/core/storage.js"></script>
  <script src="../script/core/helpers.js"></script>
  <script src="../script/core/global.js"></script>
  <script src="../script/modules/profile.js"></script>
</body>
</html>
