<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Registro de usuario - Proyecto Final L. Álvarez" />
  <title>Registrarse | Proyecto L. Álvarez</title>

  <!-- Tipografía y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <!-- HEADER GLOBAL -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">Proyecto L. Álvarez</div>
      <nav class="nav-links">
        <a href="../index.html">Login</a>
        <a href="#" class="active">Registrarse</a>
        <a href="home.html">Inicio</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="register-section">
      <h1>Crear cuenta</h1>
      <p class="register-subtitle">Completá tus datos para registrarte</p>

      <form id="registerForm" class="p-4 bg-white shadow rounded-3">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre completo</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" id="username" name="username" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" id="password" name="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="confirm" class="form-label">Confirmar contraseña</label>
    <input type="password" id="confirm" name="confirm" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
  <p id="registerMsg" class="mt-3 text-center fw-semibold"></p>
</form>


      <p id="registerMsg" class="login-error" aria-live="polite"></p>
    </section>
  </main>

  <!-- FOOTER GLOBAL -->
  <footer class="site-footer">
    <div class="container footer-container">
      <p>© 2025 Proyecto Final - Lucas Álvarez</p>
      <p>Desarrollado con dedicación por un programador full stack</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="../script/core/main.js"></script>
  <script src="../script/modules/register.js"></script>
</body>
</html>
