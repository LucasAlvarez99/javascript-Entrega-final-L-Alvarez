<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Registro de usuario - Proyecto Final L. Álvarez" />
  <title>Registrarse | Proyecto L. Álvarez</title>

  <!-- Tipografía y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <!-- HEADER GLOBAL -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">Proyecto L. Álvarez</div>
      <nav class="nav-links">
        <a href="../index.html">Login</a>
        <a href="#" class="active">Registrarse</a>
        <a href="home.html">Inicio</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="register-section">
      <h1>Crear cuenta</h1>
      <p class="register-subtitle">Completá tus datos para registrarte</p>

      <form id="registerForm" class="register-form" novalidate>
        <div class="form-group">
          <label for="fullname">Nombre completo</label>
          <input type="text" id="fullname" name="fullname" placeholder="Ej: Juan Pérez" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@mail.com" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Tu usuario" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required aria-required="true">
        </div>
        <button type="submit" class="btn-login">Crear cuenta</button>
      </form>

      <p id="registerMsg" class="login-error" aria-live="polite"></p>
    </section>
  </main>

  <!-- FOOTER GLOBAL -->
  <footer class="site-footer">
    <div class="container footer-container">
      <p>© 2025 Proyecto Final - Lucas Álvarez</p>
      <p>Desarrollado con dedicación por un programador full stack</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="../script/core/main.js"></script>
  <script src="../script/modules/register.js"></script>
</body>
</html>
