<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Game Store - L. Álvarez</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">🎮 Game Store</div>
      <button id="themeToggle" class="btn-theme" aria-label="Cambiar tema">
        <span id="themeIcon">☀️</span>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="auth-container">
      <div class="auth-section active">
        <h1>Crear cuenta</h1>
        <p class="subtitle">Completá tus datos para registrarte</p>
        
        <!-- FORMULARIO DE REGISTRO -->
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="regName">👤 Nombre completo</label>
            <input 
              type="text" 
              id="regName" 
              placeholder="Juan Pérez" 
              required 
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="regUsername">🆔 Usuario</label>
            <input 
              type="text" 
              id="regUsername" 
              placeholder="juanperez" 
              required 
              autocomplete="username"
              minlength="3"
            >
          </div>
          
          <div class="form-group">
            <label for="regEmail">📧 Email</label>
            <input 
              type="email" 
              id="regEmail" 
              placeholder="tu@email.com" 
              required 
              autocomplete="email"
            >
          </div>
          
          <div class="form-group">
            <label for="regPassword">🔑 Contraseña</label>
            <input 
              type="password" 
              id="regPassword" 
              placeholder="Mínimo 6 caracteres" 
              required 
              autocomplete="new-password"
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label for="regConfirm">🔒 Confirmar contraseña</label>
            <input 
              type="password" 
              id="regConfirm" 
              placeholder="Repetí tu contraseña" 
              required 
              autocomplete="new-password"
              minlength="6"
            >
          </div>
          
          <button type="submit" class="btn-primary">✅ Crear cuenta</button>
          <p id="registerError" class="error-msg"></p>
        </form>

        <!-- ENLACES -->
        <div class="auth-switch">
          <p>¿Ya tenés cuenta? <a href="../index.html" class="link-btn">Iniciá sesión</a></p>
        </div>

        <!-- INFO ADICIONAL -->
        <div class="demo-credentials">
          <p><strong>📋 Requisitos:</strong></p>
          <ul style="text-align: left; margin: 0.5rem 0;">
            <li>Usuario: mínimo 3 caracteres</li>
            <li>Contraseña: mínimo 6 caracteres</li>
            <li>Email válido</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Game Store - Lucas Álvarez | Proyecto Final JavaScript</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="../script/core/storage.js"></script>
  <script src="../script/core/helpers.js"></script>
  <script src="../script/core/global.js"></script>
  <script src="../script/modules/register.js"></script>
</body>
</html>
